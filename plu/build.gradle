apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    mavenCentral()
}

dependencies {
    compileOnly gradleApi()// gradle sdk
    implementation "com.android.tools.build:gradle:3.5.4"
}

uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'com.sq.plugin'
            pom.artifactId = 'sqinject-gradle-plugin'
            pom.version = '1.0.0'
            //文件发布到下面目录
            repository(url: uri('../repo'))
        }
    }
}

sourceCompatibility = "7"
targetCompatibility = "7"
